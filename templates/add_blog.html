<form action="/add-blog-fragment" method="POST" enctype="multipart/form-data" class="max-w-xl mx-auto p-4 border rounded-lg shadow-md bg-white space-y-4">
  <h2 class="text-2xl font-semibold mb-4">Tambah Blog Post</h2>

  <!-- Judul -->
  <div>
    <label for="title" class="block font-medium">Judul</label>
    <input type="text" id="title" name="title" required class="w-full p-2 border rounded" placeholder="Masukkan judul blog">
  </div>

  <!-- Author -->
  <div>
    <label for="author" class="block font-medium">Author</label>
    <select id="author" name="author" required class="w-full p-2 border rounded">
      <option value="">-- Pilih Author --</option>
      <option value="Admin">Admin</option>
      <option value="Fatah">Fatah</option>
    </select>
  </div>
  
  <!-- Deskripsi -->
  <div>
    <label for="description" class="block font-medium">Deskripsi</label>
    <textarea id="description" name="description" rows="6" required class="w-full p-2 border rounded" placeholder="Masukkan deskripsi blog"></textarea>
  </div>

  <!-- Gambar Utama -->
  <div>
    <label for="image" class="block font-medium">Gambar Utama</label>
    <input type="file" id="image" name="image" accept="image/*" required class="w-full p-2 border rounded">
  </div>

  <!-- Detail Gambar (Tambahan) -->
  <div>
    <label for="detail_images" class="block font-medium">Detail Gambar (bisa lebih dari 1)</label>
    <input type="file" id="detail_images" name="detail_images[]" accept="image/*" multiple class="w-full p-2 border rounded">
    <div id="detail-image-preview" class="mt-2 grid grid-cols-3 gap-2"></div>
  </div>

  <!-- Tombol Submit -->
  <div class="text-right">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan</button>
  </div>
</form>

<!-- JavaScript untuk Preview Gambar Tambahan -->
<script>
  const detailInput = document.getElementById('detail_images');
  const previewContainer = document.getElementById('detail-image-preview');

  detailInput.addEventListener('change', () => {
    previewContainer.innerHTML = '';
    Array.from(detailInput.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'w-full h-32 object-cover rounded border';
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });
</script>
